<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Heladería</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- scripts -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body>
<!-- Este formulario podría estar oculto y aparecer cuando el heladero y el cliente llegan a un acuerdo -->
<section>
    <div id="backend_background" class="container">

        <header>
            <div class="jumbotron backend_background">
                <div class="container">
                    <h1 class="title">Bienvenido a la heladería</h1>
                    <p class="title">Introduzca sus datos.</p>
                </div>
            </div>
        </header>

        <div class="row">
            <section>
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <form role="form">
                        <article>
                            <div class="form-group input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="name" class="form-control" id="login-name"
                               placeholder="Introduzca su nombre"
                               title="Se necesita un nombre"
                               required>
                            </div>
                        </article>
                        <p class="centered">
                            <button type="submit" class="btn btn-default">Login</button>
                        </p>
                        <!--<p class="centered"><a class="btn btn-default" href="gracias.html" role="button">Confirmar pedido</a></p>-->
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>
</body>
