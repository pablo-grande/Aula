<!doctype html>
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Heladería</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- jQuery library -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- scripts -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/backend.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>
<input type="hidden" id="seller-name">
<section>
    <div class="container">
        <section>
            <article>
                <header>
                    <div class="container">
                        <h1 class="title centered">Mensajes</h1>
                    </div>

                </header>

            </article>

        </section>
        <section id="chat">
            <div class="row " style="padding-top:40px;">
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Chat
                        </div>
                        <div class="panel-body">
                            <ul class="media-list">
                                <li class="media">
                                    <div id="chat-body" class="media-body">

                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <form id="chat-form">
                                <div class="input-group">
                                    <input id="send-message" type="text" class="form-control" placeholder="Mensaje a enviar" />
                            <span class="input-group-btn">
                                <button id="send-button" class="btn btn-info" type="submit">ENVIA</button>
                            </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section>
            <div class="row">
                <article>
                    <div class="col-md-12 col-xs-12">
                        <header><h3 class="centered">Última valoración</h3></header>
                        <div id="Excelente" class="alert alert-success hidden centered" role="alert"></div>
                        <div id="Bien" class="alert alert-info hidden centered" role="alert"></div>
                        <div id="Mejorable" class="alert alert-warning hidden centered" role="alert"></div>
                        <div id="Horrible" class="alert alert-danger hidden centered" role="alert"></div>
                    </div>
                </article>
            </div>
        </section>

        <!-- Example row of columns -->

        <hr>

        <footer>
        </footer>
    </div>
    <!-- /container -->
</section>
</body>
</html>
